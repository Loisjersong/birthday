<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="card" id="birthdayCard">
        <div class="outside">
          <div class="front">
            <p>Happy Birthday</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>
        <div class="inside">
          <p>Happy 20th Birthday Tricia Loreno! stay happy and stay pretty. May your birthday be as special as you areðŸ˜˜</p>
          <h1>ðŸŒ·</h1>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var card = document.getElementById('birthdayCard');

        // Debug: Log the card element
        console.log(card);

        // Add event listener for click event
        card.addEventListener('click', function() {
          console.log('Card clicked'); // Debug: Log when the card is clicked
          card.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>
